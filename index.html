<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 36px;
            color: #1877f2;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }
        .container h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #606770;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"],
        .container select {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            font-size: 16px;
        }
        .container select {
            width: calc(33.33% - 10px);
        }
        .container input[type="radio"] {
            margin: 0 5px;
        }
        .container .gender-label {
            font-size: 14px;
            color: #606770;
        }
        .container .sign-up-btn {
            background-color: #42b72a;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }
        .container a {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">facebook</div>
        <h2>Create a new account</h2>
        <form>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Surname" required><br>
            <input type="email" placeholder="Mobile number or email address" required><br>
            <input type="password" placeholder="New password" required><br>
            <select required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select required>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <select required>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select><br>
            <label class="gender-label">Gender</label><br>
            <input type="radio" name="gender" value="Female" required> Female
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Custom" required> Custom<br>
            <button type="submit" class="sign-up-btn">Sign Up</button>
        </form>
        <a href="#">Already have an account?</a>
    </div>
</body>
</html>
